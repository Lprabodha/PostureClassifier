<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zumba AI - Posture Classification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .classes {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .classes h3 {
            color: #555;
            margin-bottom: 10px;
        }

        .class-badges {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .badge {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9fa;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e9ecef;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .selected-file {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .selected-file.show {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
        }

        .result.show {
            display: block;
        }

        .result-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }

        .result-body {
            border: 2px solid #667eea;
            border-top: none;
            padding: 20px;
            border-radius: 0 0 10px 10px;
        }

        .result-image, .result-video {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .result-data {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #555;
        }

        .result-value {
            color: #333;
        }

        .correct {
            color: #28a745;
            font-weight: 600;
        }

        .incorrect {
            color: #dc3545;
            font-weight: 600;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .upload-area {
                padding: 40px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèãÔ∏è Zumba AI</h1>
        <p class="subtitle">AI-Powered Posture Classification</p>

        <div class="classes">
            <h3>Supported Postures:</h3>
            <div class="class-badges">
                {% for class in classes %}
                <span class="badge">{{ class }}</span>
                {% endfor %}
            </div>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì§</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">Support: Images (JPG, PNG) or Videos (MP4, AVI, MOV)</div>
            <div class="upload-hint">Maximum file size: 200MB</div>
        </div>

        <input type="file" id="fileInput" accept="image/png,image/jpeg,video/mp4,video/avi,video/quicktime">

        <div class="selected-file" id="selectedFile">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <div style="text-align: center;">
            <button class="btn" id="uploadBtn" disabled>Analyze Posture</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div id="loadingText">Analyzing... This may take a moment.</div>
            <div id="progressBar" style="display:none; margin-top:15px;">
                <div style="background:#e9ecef; border-radius:10px; height:20px; overflow:hidden;">
                    <div id="progressFill" style="background:linear-gradient(135deg, #667eea 0%, #764ba2 100%); height:100%; width:0%; transition:width 0.3s;"></div>
                </div>
                <div id="progressText" style="margin-top:5px; color:#666; font-size:0.9em;"></div>
            </div>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="result-header">
                <h2>Analysis Result</h2>
            </div>
            <div class="result-body">
                <div id="resultContent"></div>
                <button class="btn" onclick="location.reload()">Analyze Another</button>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');

        let selectedFileObj = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFileObj = file;
            fileName.textContent = file.name;
            fileSize.textContent = `Size: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
            selectedFile.classList.add('show');
            uploadBtn.disabled = false;
        }

        // Upload and analyze
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFileObj) return;

            // Hide previous results/errors
            error.classList.remove('show');
            result.classList.remove('show');

            // Show loading
            loading.classList.add('show');
            uploadBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', selectedFileObj);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    displayResult(data);
                } else {
                    showError(data.error || 'An error occurred');
                }
            } catch (err) {
                showError('Network error: ' + err.message);
            } finally {
                loading.classList.remove('show');
                uploadBtn.disabled = false;
            }
        });

        function displayResult(data) {
            let html = '';

            if (data.file_type === 'image') {
                html += `<img src="${data.result_url}" class="result-image" alt="Result">`;
                html += '<div class="result-data">';
                html += `<div class="result-item">
                    <span class="result-label">Posture:</span>
                    <span class="result-value"><strong>${data.data.posture}</strong></span>
                </div>`;
                html += `<div class="result-item">
                    <span class="result-label">Confidence:</span>
                    <span class="result-value">${(data.data.confidence * 100).toFixed(1)}%</span>
                </div>`;
                html += `<div class="result-item">
                    <span class="result-label">Form:</span>
                    <span class="result-value ${data.data.correct ? 'correct' : 'incorrect'}">
                        ${data.data.correct ? '‚úÖ Correct' : '‚ùå Needs Improvement'}
                    </span>
                </div>`;
                html += `<div class="result-item">
                    <span class="result-label">Method:</span>
                    <span class="result-value">${data.data.method}</span>
                </div>`;
                html += '</div>';
            } else {
                html += `<video src="${data.result_url}" class="result-video" controls></video>`;
                html += '<div class="result-data">';
                html += `<div class="result-item">
                    <span class="result-label">Total Frames:</span>
                    <span class="result-value">${data.data.total_frames}</span>
                </div>`;
                html += `<div class="result-item">
                    <span class="result-label">Detections:</span>
                    <span class="result-value">${data.data.detections}</span>
                </div>`;
                if (data.data.correct_count !== undefined) {
                    html += `<div class="result-item">
                        <span class="result-label">Correct Form:</span>
                        <span class="result-value correct">${data.data.correct_count}</span>
                    </div>`;
                    html += `<div class="result-item">
                        <span class="result-label">Needs Improvement:</span>
                        <span class="result-value incorrect">${data.data.incorrect_count}</span>
                    </div>`;
                }
                if (data.data.avg_confidence !== undefined) {
                    html += `<div class="result-item">
                        <span class="result-label">Average Confidence:</span>
                        <span class="result-value">${(data.data.avg_confidence * 100).toFixed(1)}%</span>
                    </div>`;
                }
                html += '<div class="result-item"><span class="result-label"><strong>Posture Analysis:</strong></span></div>';
                
                // Get correct and incorrect counts per posture
                const postureCorrectCounts = data.data.posture_correct_counts || {};
                const postureIncorrectCounts = data.data.posture_incorrect_counts || {};
                const incorrectPostures = [];
                
                // Display each identified posture with status
                for (const [posture, totalCount] of Object.entries(data.data.posture_counts)) {
                    const correctCount = postureCorrectCounts[posture] || 0;
                    const incorrectCount = postureIncorrectCounts[posture] || 0;
                    
                    // Determine status based on posture type
                    let status, statusClass;
                    if (posture === 'Knee_Extension') {
                        // For Knee Extension: incorrect > correct means Incorrect
                        if (incorrectCount > correctCount) {
                            status = 'Incorrect';
                            statusClass = 'incorrect';
                            incorrectPostures.push(posture);
                        } else {
                            status = 'Correct';
                            statusClass = 'correct';
                        }
                    } else if (posture === 'Squats') {
                        // For Squats: correct > incorrect means Correct
                        if (correctCount > incorrectCount) {
                            status = 'Correct';
                            statusClass = 'correct';
                        } else {
                            status = 'Incorrect';
                            statusClass = 'incorrect';
                            incorrectPostures.push(posture);
                        }
                    } else if (posture === 'Arm_Raise') {
                        // For Arm Raise: correct > incorrect means Correct
                        if (correctCount > incorrectCount) {
                            status = 'Correct';
                            statusClass = 'correct';
                        } else {
                            status = 'Incorrect';
                            statusClass = 'incorrect';
                            incorrectPostures.push(posture);
                        }
                    } else {
                        // Default logic: correct > incorrect means Correct
                        if (correctCount > incorrectCount) {
                            status = 'Correct';
                            statusClass = 'correct';
                        } else {
                            status = 'Incorrect';
                            statusClass = 'incorrect';
                            incorrectPostures.push(posture);
                        }
                    }
                    
                    // Format posture name for display
                    const displayName = posture.replace(/_/g, ' ');
                    
                    html += `<div class="result-item" style="padding-left: 20px;">
                        <span class="result-label">${displayName}:</span>
                        <span class="result-value ${statusClass}">
                            ${status} (Correct: ${correctCount}, Incorrect: ${incorrectCount})
                        </span>
                    </div>`;
                }
                html += '</div>';
                
                // Display video recommendations if any
                if (data.data.video_recommendations && data.data.video_recommendations.length > 0) {
                    html += '<div class="result" style="margin-top: 20px;">';
                    html += '<div class="result-header"><h2>üìπ Recommended Tutorial Videos</h2></div>';
                    html += '<div class="result-body">';
                    html += '<p style="margin-bottom: 15px; color: #666;">Improve your form with these tutorials:</p>';
                    data.data.video_recommendations.forEach(video => {
                        const postureName = video.posture_type.replace(/_/g, ' ');
                        html += `<div style="margin-bottom: 15px; padding: 15px; background: #f8f9fa; border-radius: 10px; border-left: 4px solid #667eea;">
                            <p style="font-weight: 600; margin-bottom: 8px; color: #333;">${video.title || postureName + ' Tutorial'}</p>
                            <a href="${video.video_url}" target="_blank" style="display: inline-block; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 10px 20px; border-radius: 20px; text-decoration: none; font-weight: 600; transition: transform 0.2s;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                                ‚ñ∂ Watch Tutorial
                            </a>
                        </div>`;
                    });
                    html += '</div></div>';
                }
                
                // Display music recommendation
                if (data.data.music_recommendation) {
                    html += '<div class="result" style="margin-top: 20px;">';
                    html += '<div class="result-header"><h2>üéµ Recommended Music</h2></div>';
                    html += '<div class="result-body">';
                    html += '<p style="margin-bottom: 15px; color: #666;">Dance to this recommended track:</p>';
                    html += `<div style="padding: 15px; background: #f8f9fa; border-radius: 10px; border-left: 4px solid #ec4899;">
                        <p style="font-weight: 600; margin-bottom: 8px; color: #333;">${data.data.music_recommendation.title || 'Zumba Music'}</p>
                        <a href="${data.data.music_recommendation.music_url}" target="_blank" style="display: inline-block; background: linear-gradient(135deg, #ec4899 0%, #f97316 100%); color: white; padding: 10px 20px; border-radius: 20px; text-decoration: none; font-weight: 600; transition: transform 0.2s;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                            üé∂ Play Music
                        </a>
                    </div>`;
                    html += '</div></div>';
                }
            }

            resultContent.innerHTML = html;
            result.classList.add('show');
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }
    </script>
</body>
</html>
